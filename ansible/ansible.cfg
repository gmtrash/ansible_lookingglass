[defaults]
# Increase timeout for sudo password (default is 12 seconds)
timeout = 30

# Better output formatting
stdout_callback = yaml
callbacks_enabled = profile_tasks, timer

# No host key checking for localhost
host_key_checking = False

# Inventory file location
inventory = inventory.yml

# Use local connection for localhost (avoids SSH overhead)
transport = local

[privilege_escalation]
# Explicitly use sudo
become_method = sudo

# Increase become timeout to 2 minutes
become_ask_pass_timeout = 120

# Flags for sudo - -S reads password from stdin
# Note: -E removed as sudo-rs doesn't support it
become_flags = -S

[ssh_connection]
# Not needed for localhost, but good defaults
pipelining = True
